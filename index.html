<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Login/login.css">   
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
   
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/logo.png" alt="">

    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">orkut</span> 
                    com a sua conta 
                     <span style="color: rgb(53, 53, 231);">G</span>
                     <span style="color: rgb(250, 0, 0);">o</span>
                     <span style="color: rgb(243, 212, 73);">o</span>
                     <span style="color: rgb(53, 53, 231);">g</span>
                     <span style="color: rgb(99, 238, 94);">l</span>
                     <span style="color: rgb(248, 33, 33);">e</span>
                     !</p>
            </div>
             
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou telefone"    name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Mantenha-me conectado</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-buttom-bg">Entrar</button>
            </div>

            <div class="fields__recover">
                <a href="#">Esqueci minha senha</a>
            </div>

            <div class="fields__create">
                <a href="#">Não é membro? <span class="orkut-font-color">Cadastre-se</span></a>
            </div>
            




        </div>
    </div>
    
</body>
</html>
