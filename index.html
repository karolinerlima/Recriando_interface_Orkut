<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
   
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/logo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">orkut</span> 
                    com a sua conta 
                     <span style="color: rgba(1, 1, 245, 0.938);">G</span>
                     <span style="color: rgb(241, 111, 111);">o</span>
                     <span style="color: rgb(243, 212, 73);">o</span>
                     <span style="color: rgb(47, 47, 148);">g</span>
                     <span style="color: rgb(160, 160, 160);">l</span>
                     <span style="color: rgb(247, 54, 54);">e</span>
                     !</p>
            </div>
             
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular"    name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">Entrar</button>
            </div>

            <div class="fields__recover">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar Agora</span></a>
            </div>
            




        </div>
    </div>
    
</body>
</html>
